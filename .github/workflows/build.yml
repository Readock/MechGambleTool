name: Build Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconsole --windowed --icon=resources/w0BJbj40_400x400.jpg main.py

      - name: Zip build folder
        run: Compress-Archive -Path dist\main\* -DestinationPath MechGambleTool.zip

      - name: Create Draft
        uses: softprops/action-gh-release@v1
        with:
          tag_name: main-${{ github.run_number }}
          name: MechGambleTool Draft
          draft: true
          files: MechGambleTool.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}